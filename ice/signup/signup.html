<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        #formContainer {
            position: absolute;
            display: block;
            background-color: white;
            width: 400px;
            height: 570px;
            top: 50px;
            border-radius: 20px;
            background-color: #fff;
            border: 8px solid darkblue;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 75px 15px;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-position: top;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        h2 {
            text-align: center;
            position: absolute;
            top: 120px;
            left: 115px;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }

        h3 {
            text-align: center;
            margin: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px;
        }

        form input[type="text"], input[type="password"], input[type="email"] {
            border: 2px solid #000;
            border-radius: 3px;
            outline: none;
            transition: .2s ease-in-out;
        }

        form input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border: none;
            border-radius: 0;
            border-bottom: 2px solid #000;
        }

        form .checkbox {
            grid-column: 1/3;
            display: flex;
            justify-content: center;
        }

        form .checkbox label {
            padding: 0 3px;
        }

        form .submitBox {
            grid-column: 1/3;
            display: flex;
            justify-content: center;
        }

        form .submit {
            background-color: #fff;
            color: #000;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 10px 15px;
            width: 80px;
            margin: 8px;
            transition: .2s ease-in-out;
        }
        
        form .submit:hover {
            background-color: #000;
            color: #fff;
        }

        form #closeBtn {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 3px;
            width: 20px;
            height: 20px;
            border-radius: 7px;
            border: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: .2s ease-in-out;
        }
        
        form #closeBtn:hover {
            background-color: #000;
            color: #fff;
        }

        .scriptures {
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .scriptures img {
            width: 19%;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section class="checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section class="checkbox">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section class="submitBox">
                <button class="submit" type="submit">Submit</button>
            </section>
        </form>
        <div class="scriptures">
            <img src="images/old_testament.webp" alt="">
            <img src="images/new_testament.webp" alt="">
            <img src="images/book_of_mormon.webp" alt="">
            <img src="images/doctrine_and_covenants.webp" alt="">
            <img src="images/pearl_of_great_price.webp" alt="">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
